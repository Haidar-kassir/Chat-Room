<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Ninja Chat</title>
</head>
<body>

  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Chat Room</h1>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a chatroom:</div>
      <button class="btn" id="general">#general</button>
      <button class="btn" id="gaming">#gaming</button>
      <button class="btn" id="music">#music</button>
      <button class="btn" id="ninjas">#ninjas</button>
    </div>
    <!-- chat list / window -->
    <div class="chat-window">
      <div class="list-room" ></div>
      <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form -->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>
    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        </div>
      </div>
    </form>
    <div class="update-msg"></div>
  </div>
  
  <!-- date fns library is used to display dates in fancier way -->
   <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script type="module">
      // Use the modular Firebase SDK and expose a few globals so existing non-module code works
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        Timestamp,
        onSnapshot,
        where,
        query,
        orderBy
      } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCbJARcjVOKLiTPUBh4EKS6h2a8C6SWRcc",
        authDomain: "chat-room-d49ed.firebaseapp.com",
        projectId: "chat-room-d49ed",
        storageBucket: "chat-room-d49ed.firebasestorage.app",
        messagingSenderId: "196055156672",
        appId: "1:196055156672:web:04c08fdf992bd2a37d2a25"
    };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const firestore = getFirestore(app);

      // Expose minimal globals so existing chat scripts (non-module) can continue to use
      // collection(...), addDoc(...), and Timestamp.fromDate(...)
      window.db = firestore;
      window.collection = collection;
      window.addDoc = addDoc;
      window.Timestamp = Timestamp;
      window.onSnapshot = onSnapshot;
      window.where = where;
      window.query =  query;
      window.orderBy = orderBy; 
    </script>

    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
